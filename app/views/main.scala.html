@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="commandBar">
            <span id="logo">HeapOverflow</span>

            @if(LoginController.isAuthenticated()) {
                <span>Logged in as:
                    <a href="@routes.UserProfileController.display(LoginController.getCurrentUser().login)">
                        @LoginController.getCurrentUser().getDisplayName()</a></span>
                <span><a href="@routes.LoginController.logout()">Logout</a></span>
            }
            @if(!LoginController.isAuthenticated()) {
                <span><a href="@routes.LoginController.displayLoginPage()">Sign in</a></span>
                <span><a href="@routes.LoginController.displayRegistrationPage()">Register</a></span>
            }
        </div>
        <div id="content">
            @content
        </div>
    </body>
</html>
